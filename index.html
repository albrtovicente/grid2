<!DOCTYPE html>
<html lang="en">

<body>

       </div>
       <div class="grid-container">

           </div>

                    <img src="img\qr.webp" width="100" height="100" alt="">
                </div>

                </div>
           </div>
       </div>
       <div class="grid-container">
        <div class="info-usuario">
        </div>
        <div class="generador-qr">
             <div class="qr">
                 <img src="img\qr.webp" width="100" height="100" alt="">
             </div>
             <div class="botones">
                  <button class="boton">Descargar qr</button>
             </div>
        </div>
    </div>
    </div>
   </div>
